<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="main--containner">
        <div class="display">
            <span id="display"></span>
        </div>
        <div class="keyboard">
            <div>
                <i id="seven" class="btn">7</i>
                <i id="eight" class="btn">8</i>
                <i id="nine" class="btn">9</i>
            </div>
            <div>
                <i id="four" class="btn">4</i>
                <i id="five" class="btn">5</i>
                <i id="six" class="btn">6</i>
            </div>
            <div>
                <i id="one" class="btn">1</i>
                <i id="two" class="btn">2</i>
                <i id="three" class="btn">3</i>
            </div>
            <div>
                <i id="zero" class="btn">0</i>
                <i id="ac" class="btn">AC</i>
                <i id="point" class="btn">.</i>
            </div>
        </div>
    </div>
    <div class="operators">
        <i id="subtraction" class="btn">-</i>
        <i id="addition" class="btn">+</i>
        <i id="divide" class="btn">/</i>
        <i id="multiply" class="btn">*</i>
        <i id="equal" class btn>=</i>
    </div>
</body>
</html>
